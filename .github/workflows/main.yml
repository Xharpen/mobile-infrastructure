name: Publish to GitHub Packages

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Publish package
        run: gradle publish
        env:
          PUBLISH_USERNAME: ${{ secrets.PUBLISH_USERNAME }}
          PUBLISH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
